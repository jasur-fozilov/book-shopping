{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for book in books %}
        <div class="col">
            <div class="card" style="width: 20rem;">
              <img class="card-img-top" src="{{book.bookURL}}" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">{{book.name}}</h4>
                <p class="card-text">Price: ${{book.price}}</p>
                <button data-book="{{book.id}}" data-action="add" class="add-to-cart btn btn-primary update-cart">Add to cart</button>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock content %}
