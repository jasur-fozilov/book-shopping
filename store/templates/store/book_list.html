{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for book in books %}
    <div class="col-md-3">
        <div class="card mb-3 shadow-sm">
            <img class="card-img-top" src="{{ book.coverpage.url }}" alt="{{ book.name }}" width="259" height="325">
            <div class="card-body">
                <h5 class="card-title">{{ book.name }}</h5>
                {% comment %} <p class="card-text">{{ book.description }}</p> {% endcomment %}
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'store:book_detail' book.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
                        {% comment %} <a href="{% url 'add_to_cart' book.slug %}" class="btn btn-sm btn-outline-secondary">Add to cart</a> {% endcomment %}
                    </div>
                    <small class="text-muted">{{ book.price }}$</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock  %}
